<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> Age Calculator</h1>
            <p>Calculate your age in years, months, and days</p>
        </header>

        <main>
            <form id="age-form" class="age-form" novalidate>
                <div class="input-group">
                    <div class="input-field">
                        <label for="day">Day</label>
                        <input 
                            type="number" 
                            id="day" 
                            name="day" 
                            min="1" 
                            max="31" 
                            placeholder="DD"
                            aria-describedby="day-error"
                            required
                        >
                        <span id="day-error" class="error-message" role="alert"></span>
                    </div>
                    
                    <div class="input-field">
                        <label for="month">Month</label>
                        <select id="month" name="month" aria-describedby="month-error" required>
                            <option value="">Select Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <span id="month-error" class="error-message" role="alert"></span>
                    </div>
                    
                    <div class="input-field">
                        <label for="year">Year</label>
                        <input 
                            type="number" 
                            id="year" 
                            name="year" 
                            min="1900" 
                            max="2025" 
                            placeholder="YYYY"
                            aria-describedby="year-error"
                            required
                        >
                        <span id="year-error" class="error-message" role="alert"></span>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="calculate-btn" class="btn btn-primary">
                        <i class="fas fa-calculator"></i> Calculate Age
                    </button>
                    <button type="reset" id="reset-btn" class="btn btn-secondary">
                        <i class="fas fa-refresh"></i> Reset
                    </button>
                </div>
            </form>

            <div id="result-container" class="result-container" style="display: none;">
                <div class="result-header">
                    <h2><i class="fas fa-birthday-cake"></i> Your Age</h2>
                </div>
                <div class="age-display">
                    <div class="age-item">
                        <span class="age-number" id="years">0</span>
                        <span class="age-label">Years</span>
                    </div>
                    <div class="age-item">
                        <span class="age-number" id="months">0</span>
                        <span class="age-label">Months</span>
                    </div>
                    <div class="age-item">
                        <span class="age-number" id="days">0</span>
                        <span class="age-label">Days</span>
                    </div>
                </div>
                <div class="additional-info">
                    <p id="total-days"></p>
                    <p id="next-birthday"></p>
                </div>
            </div>

            <div id="error-container" class="error-container" style="display: none;">
                <div class="error-content">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="general-error"></span>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Age Calculator. Built with HTML, CSS, and JavaScript.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
